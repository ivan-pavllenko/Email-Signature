<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Signature</title>
    <link rel="shortcut icon" href="" type="" />
    <link rel="icon" href="" type="" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;600;700&family=Nunito:ital,wght@0,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="signature">
      <img src="img/logo.png" alt="Logo: Batchservice" class="logo" />
      <div class="description">
        <div class="title">
          <h1 class="title__name">Piyush Mahajan</h1>
          <h2 class="title__desc">Training and Development Specialist</h2>
        </div>
        <div class="contacts">
          <a href="#" class="contacts-item email">
            <img
              src="img/email.svg"
              alt="Icon: Email"
              class="contacts-icon email__icon"
            />
            <p href="#" class="contacts-text email__text">
              piyush.mah@batchservice.com
            </p>
          </a>
          <a href="#" class="contacts-item phone">
            <img
              src="img/call.svg"
              alt="Icon: Phone"
              class="contacts-icon phone__icon"
            />
            <p class="contacts-text phone__text">(880) 067-0847</p>
          </a>
          <a href="" class="contacts-item website">
            <img
              src="img/language.svg"
              alt="Icon: Phone"
              class="contacts-icon website__icon"
            />
            <p class="contacts-text website__text">www.batchservise.com</p>
          </a>
        </div>
        <div class="socials">
          <a href="#" class="socials__link"
            ><img
              src="img/Facebook.svg"
              alt="Icon: Facebook"
              class="socials__icon"
          /></a>
          <!-- /.socials__link -->
          <a href="#" class="socials__link"
            ><img
              src="img/Instagram.svg"
              alt="Icon: Instagram"
              class="socials__icon"
          /></a>
          <!-- /.socials__link -->
          <a href="#" class="socials__link"
            ><img
              src="img/LinkedIn.svg"
              alt="Icon: Linkedin "
              class="socials__icon"
          /></a>
          <!-- /.socials__link -->
          <a href="#" class="socials__link"
            ><img
              src="img/YouTube.svg"
              alt="Icon:Youtube "
              class="socials__icon"
          /></a>
          <!-- /.socials__link -->
        </div>
      </div>
      <img src="img/ellipse.svg" alt="" class="ellipse" />
      <img src="img/square.svg" alt="" class="square_one" />
      <img src="img/square.svg" alt="" class="square_two" />
    </div>
  </body>
</html>
